<!DOCTYPE html>
<html lang="ko">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="한 가지 사이트를 다양한 프레임워크를 통해 만들어 보는 포트폴리오 사이트입니다.">
<meta name="keyword" content="포트폴리오, 리액트, 뷰, 넥스트, portfolio, react.js, vue.js, next.js">
<title>포트폴리오 : Vite-Site</title>
<link rel="icon" href="image/svg+xml" href="assets/img/favicon.png">
<link rel="stylesheet" href="assets/css/style.css">

<body>
	<div id="skip">
		<a href="#header">헤더 영역 바로가기</a>
		<a href="#intro">소개 영역 바로가기</a>
		<a href="#skill">스킬 영역 바로가기</a>
		<a href="#site">사이트 영역 바로가기</a>
		<a href="#port">포트폴리오 영역 바로가기</a>

				<ul>
					<li><a href="#intro">intro</a></li>
					<li><a href="#skill">skill</a></li>
					<li><a href="#site">site</a></li>
					<li><a href="#port">port</a></li>
					<li><a href="#contact">contact</a></li>
				</ul>
			</nav>

			<div id="headerToggle" class="header-nav-mobile" aria-controls="primary-menu" aria-expanded="false" role="button" tabindex="0">
				<span></span>
			</div>
		</div>

	<main id="main" role="main">
		<section id="intro">
			<div class="intro-inner">
				<h1 class="intro-title">
					port developer

				<div class="intro-lines" aria-hidden="true">

					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>

				<div class="intro-text">

						<div>effort</div>
					</div>
					<div class="img">

					</div>
				</div>

				<div class="intro-lines bottom" aria-hidden="true">
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
					<span class="line"></span>
				</div>
			</div>
		</section>

		<section id="skill">
			skill
		</section>

		<section id="site">
			site
		</section>

		<section id="port">
			port
		</section>

			contact

		footer

	<script type="module" src="assets/js/main.js"></script>
